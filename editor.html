<html>
<head>
	<title>Ermin Room Editor</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/editor.css" />
	<script src="lib/jquery-2.0.3.min.js" ></script>

	<script src="src/ermin.js" ></script>
	<script src="src/util.js" ></script>
	<script src="src/rooms.js" ></script>
	<script src="src/textures.js" ></script>
	<script src="src/editor.js" ></script>
</head>
<body>
    <div id="main">
        <div id="view">
            <div id="cursor"></div>
            <div id="room"></div>
            <!--<canvas id="game" width="640" height="480" style="width: 640px; height: 480px;"></canvas>-->
        </div>
        <div id="tools" class="clearfix"></div>
    </div>
    <div id="status">
        <span id="loading" class="status_message">Loading...</span>
        <span id="ready" class="status_message">
            <label>Room: <select id="room_names"></select></label>
            <button type="button" id="load_room">Load</button> /
            <label>Room name: <input size="8" id="room_name"></label>
            <a href="" download="" id="save_room"><button type="button">Save</button></a>
        </span>
    </div>
	<script>
		$("body").ready(function() {
            window.editor = new JumperXEditor();
        });
	</script>
</body>
